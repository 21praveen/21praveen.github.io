<html>
<head>

<script type="text/javascript" src="https://bitmovin-a.akamaihd.net/bitdash/latest/bitdash.min.js"></script>
</head>
<body>

<div id="player"></div>
<script type="text/javascript">
    var conf = {
        key:       "d9e75405-17a0-4a71-85bf-1843a51bfc98",
        source: {
          dash:        '21praveen.github.io/test_dash.mpd',
          hls:         '//bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8',
          progressive: '21praveen.github.io/test_dashinit.mp4',
          poster:      '//bitdash-a.akamaihd.net/content/MI201109210084_1/poster.jpg'
        }
    };
    var player = bitdash('player');

    player.setup(conf).then(function(value) {
        // Success
        console.log('Successfully created bitdash player instance');
    }, function(reason) {
        // Error!
        console.log('Error while creating bitdash player instance');
    });
</script>


</body>
</html>
